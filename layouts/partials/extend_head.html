<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>

        ]
    });">
</script>

<style>
    /* 1. Tạo khung nền trắng cho phần nội dung chính (Main) */
    .main {
        background: rgba(255, 255, 255, 0.97) !important; /* Màu trắng đục 97% */
        padding: 40px !important; /* Tạo khoảng trống để chữ không sát lề */
        border-radius: 12px !important; /* Bo góc mềm mại */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08) !important; /* Đổ bóng nhẹ cho khung nổi lên */
        margin-top: 20px !important;
        margin-bottom: 20px !important;
    }

    /* 2. Tạo khung nền trắng cho thanh Menu (Header) ở trên cùng */
    .header {
        background: rgba(255, 255, 255, 0.97) !important;
        padding: 10px 30px !important;
        border-radius: 0 0 12px 12px !important; /* Chỉ bo góc ở dưới */
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05) !important;
